<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Payment</title>
</head>
<body>
    <header>
        <h1>Payment</h1>
    </header>
    <main>
        <section class="intro-section">
            <ul class="nav-menu">
                <li><a href="index.html">Main Page</a></li>
                <li><a href="profile.html">My Profile</a></li>
                <li><a href="reservations.html">View Reservations</a></li>

            </ul>
            <br> 
            
        <form action="confirm.html" method="post">
            <label for="cardNumber">Card Number:</label>
            <input type="text" id="cardNumber" name="cardNumber" required pattern="\d{16}" title="Enter a valid 16-digit card number">
            <label for="expiry">Expiry Date:</label>
            <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required pattern="\d{2}/\d{2}" title="Format: MM/YY">
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" required pattern="\d{3}" title="Enter a valid 3-digit CVV">
            <input type="submit" value="Confirm Payment">
        </form>
    </main>
</body>
</html>
