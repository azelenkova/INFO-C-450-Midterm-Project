<section class="contact-section">
    <h2>We'd love to hear from you!</h2>
    <p>Please fill out the form below to get in touch with us.</p>

    <form action="#" method="post">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <input type="submit" value="Submit">
    </form>

    <div class="map-embed">
        <!-- Embed Google Maps or other map service here -->
        <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.495857180026!2d-122.41941618467918!3d37.77492927975962!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085809c8f0f7553%3A0xc876c5c8a5b4e44d!2sSan%20Francisco%2C%20CA%2C%20USA!5e0!3m2!1sen!2sin!4v1618889487951!5m2!1sen!2sin"

    </div>
